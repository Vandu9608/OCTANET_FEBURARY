<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Professional Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #555;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 15px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #777;
        }

        section {
            text-align: center;
            padding: 50px 20px;
        }

        section h2 {
            color: #333;
        }

        section p {
            color: #555;
            margin-bottom: 30px;
        }

        .main-image {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>VANDANA</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>HomePage</h2>
        <p>I'm Vandana.</p>
        <img class="main-image" src="C:\Users\Asus\Downloads\a.jpg" alt="Professional Image">
    </section>

    <footer>
        &copy; 2024 Your Professional Website. All rights reserved.
    </footer>

</body>
</html>
